<!DOCTYPE html>

<script>
// Store XMLHttpRequest and the JSON file location in variables
var xhr = new XMLHttpRequest();
var url = "https://cat-fact.herokuapp.com/facts/random";
 
// Called whenever the readyState attribute changes 
xhr.onreadystatechange = function() {
  // Check if fetch request is done
  if (xhr.readyState == 4 && xhr.status == 200) { 
    var jsonData = JSON.parse(xhr.responseText);
    newFact(jsonData);
  }
};

// Do the HTTP call using the url variable we specified above
function GetApi() {
  xhr.open("GET", url, true);
  xhr.send();
}

// Function that formats the string with HTML tags, then outputs the result
function newFact(data) {
    var output = data.text;
    document.getElementById("str").innerHTML = output;
}

</script>

<html>
<head>

<!-- <link rel="stylesheet" href="../style.css" /> -->

   
<title>Get Api</title>
</head>
<body>

<form>
    <label for="xkey">Key:</label>
    <input type="text" id="xkey" name="xkey" value="https://cat-fact.herokuapp.com/facts/random"><br><br>

    <label for="xurl">URL:</label>
    <input type="text" id="xurl" name="xurl"><br><br>
    <input type="submit" value="Submit">
  </form>

<!-- The output appears here -->
<button type="button" onclick="GetApi()" >MakeString!</button> 

<div id="str"></div>

</body>
</html>
