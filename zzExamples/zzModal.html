
<style>

.modal {
  display: none;  /* Hidden by default */
  position: fixed; /* Stay in place */
  width: 100%; height: 100%;
  z-index: 5; /* Sit on top */
  padding-top: 25px;
  left: 0;
  top: 0;
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(145, 156, 206, 0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #000000;
  color:  #aaaaaa;
  /* margin:  auto; */
  padding: 10px;
  border:  3px solid rgb(58, 80, 139);
  border-radius: 15px;
  width:   calc(100% - 50px);
  height:  calc(100% - 75px);
  overflow: auto; /* Enable scroll if needed */
}

/* The Close Button */
.exit, .save {
  color: #aaaaaa;
  float: right;
  margin-left: 15px;
  font-size: 24px; 
  font-weight: bold;
}
.exit:hover, .exit:focus {
  color: rgb(206, 9, 9);
  cursor: pointer;
}.save:hover, .save:focus {
  color: rgb(19, 145, 30);
  cursor: pointer;
}
</style>

</head>

<body>

<!-- Trigger/Open The Modal -->
<!-- <button id="myBtn">Open Modal</button> -->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="exit">&times;</span>
    <span class="save">&#10004;</span>
    
    <form id="head" action="db/listoAction.php?actn=upd" method="get">
        <br>
        content here<br>
    </form>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");
//var btn = document.getElementById("myBtn");
var span =  document.getElementsByClassName("exit")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {modal.style.display = "none";}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {if (event.target == modal) {modal.style.display = "none";}
}

</script>

</body>
</html>
