
<style>

.modal {
    /* display: none; */ 
    position: fixed;
    width: 100%; height: 100%;
    z-index: 20;
    left: 0;
    top: 0;
    overflow: auto; /* Enable scroll if needed */
    background-color: rgba(145, 156, 206, 0.4); /* Black w/ opacity */
    padding: 20px;
}

/* Modal Content */
.modal-content {
  background-color: #000000;
  color:  #aaaaaa;
  padding: 10px;
  border:  3px solid rgb(58, 80, 139);
  width:   calc(100% - 50px);
  height:  calc(100% - 75px);
  overflow: auto; /* Enable scroll if needed */
}

/* The Close Button */
.exit, .save {
  color: #aaaaaa;
  float: right;
  margin-left: 15px;
  font-size: 24px; 
  font-weight: bold;
}
.exit:hover, .exit:focus {
  color: rgb(206, 9, 9);
  cursor: pointer;
}.save:hover, .save:focus {
  color: rgb(19, 145, 30);
  cursor: pointer;
}
</style>

</head>

<body>

<div id="myModal" class="modal" style="display: none">
  <div class="modal-content">
    <span class="exit">&times;</span>

    <form id="details">
        <br>
        <input id="det-id" disabled="disabled" style="color:black"><br>
        <input id="det-item"><br>
        <input id="det-usr"><br>
        <input id="det-desc" placeholder="description"><br>
        <input id="det-cat">Cat<br>
        <input id="det-shr">Shares<br>
    </form>
  </div>

</div>

<script>
// Get the modal & close
var modal = document.getElementById("myModal");
var span =  document.getElementsByClassName("exit")[0];

span.onclick = function() {modal.style.display = "none";}
window.onclick = function(event) {if (event.target == modal) {modal.style.display = "none";}
}

</script>

</body>
</html>
